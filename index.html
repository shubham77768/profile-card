<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">

  
</head>
<body>
    <div class="container">

      <!-- MAIN BACKGROUND START -->

        <div class="bg-top">
          <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
        </div>

        <div class="bg-bottom">
          <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
        </div>

      <!-- MAIN BACKGROUND END -->

      <!-- HERO SECTION START -->

      <div class="card">
        <div class="card-top">
        </div>

        <img src="./images/image-victor.jpg" alt="image-victor" class="card-img">

        <!-- PROFILE START -->

        <div class="profile">
          <h1>Victor Crest<span>26</span></h1>
          <p>London</p>
        </div>

        <!-- PROFILE END -->

        <!-- STATS START -->

        <div class="stats">
          <ul class="stat-info">
            <li>
              <h1 class="stat-numbers">80K</h1>
              <p class="stat-title">Followers</p>
            </li>
            <li>
              <h1 class="stat-numbers">803K</h1>
              <p class="stat-title">Likes</p>
            </li>
            <li>
              <h1 class="stat-numbers">1.4K</h1>
              <p class="stat-title">Photos</p>
            </li>
          </ul>
        </div>

        <!-- STATS END -->

      </div>

      <!-- HERO SECTION END -->

      <!-- WEBSITE SUBMISSION -->

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/shubham77768">Shubhz Web</a>.
      </div>
    </div>
</body>
</html>
